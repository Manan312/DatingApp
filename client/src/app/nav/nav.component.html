<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#" [routerLink]="['/']">Dating App</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          @if (accountservice.currentUser()) {
          <li class="nav-item active">
            <a
              [routerLink]="['/members']"
              routerLinkActive="active"
              class="nav-link"
              href="#"
              >Matches</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              routerLinkActive="active"
              [routerLink]="['/lists']"
              >Lists</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLink]="['/messages']"
            >
              Messages</a
            >
          </li>
          }
        </ul>
        @if(accountservice.currentUser()!=null) {
        <div class="dropdown" dropdown>
          <a
            dropdownToggle
            class="dropdown-toggle text-light text-decoration-none"
            data-bs-toggle="dropdown"
            >Welcome {{accountservice.currentUser()?.userName | titlecase}}</a
          >
          <div *dropdownMenu class="dropdown-menu">
            <a href="#" class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item" (click)="loggedout()">Log Out</a>
          </div>
        </div>
        } @if (!accountservice.currentUser()) {
        <form
          #loginForm="ngForm"
          (ngSubmit)="login()"
          class="d-flex"
          style="align-content: right"
          autocomplete="off"
        >
          <input
            class="form-control me-2"
            name="username"
            [(ngModel)]="model.username"
            type="text"
            placeholder="UserName"
          />
          <input
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2"
            type="password"
            placeholder="Password"
          />
          <button class="btn btn-success my-2 my-sm-0" type="submit">
            Login
          </button>
        </form>
        }
      </div>
    </div>
  </nav>
</header>
